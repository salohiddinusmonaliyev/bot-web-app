<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/premium-vector/burger-logo_1366-144.jpg?w=1480" alt="" width="80" height="80" class="d-inline-block align-text-top">
            <h1 style="display: inline; position: relative; top: 35px">Bomba Burger</h1>
          </a>
        </div>
      </nav>
      <form>
    <div class="row row-cols-1 row-cols-md-6 g-4">
        <div class="col" id="burger-1">
          <div class="card h-100">
              <input name="itemm" id="item" class="form-check-input mt-0 itemm" type="checkbox" value="burger-1" style="position: absolute; left: 5px; top: 5px;" aria-label="Checkbox for following text input">
            <label for="item">
              <img src="https://static.tildacdn.com/tild3239-3636-4462-b135-383430313165/photo.jpg" class="card-img-top" alt="https://static.tildacdn.com/tild3239-3636-4462-b135-383430313165/photo.jpg">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a short card.</p>
            </div>
            </label>
            <button class="minus">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
                </svg>
            </button>
            <input class="input" type="number" id="quantity">
            <button class="plus">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </button>
          </div>
        </div>

        <div class="col" id="burger-1">
          <div class="card h-100">
              <input name="itemm" id="item2" class="form-check-input mt-0 itemm" type="checkbox" value="burger-2" style="position: absolute; left: 5px; top: 5px;" aria-label="Checkbox for following text input">
            <label for="item2">
              <img src="https://static.tildacdn.com/tild3239-3636-4462-b135-383430313165/photo.jpg" class="card-img-top" alt="https://static.tildacdn.com/tild3239-3636-4462-b135-383430313165/photo.jpg">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a short card.</p>
            </div>
            </label>
            <button class="minus">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
                </svg>
            </button>
            <input class="input" type="number" id="quantity">
            <button class="plus">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </button>
          </div>
        </div>

      </div>
      <input type="submit" id="buy">
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp;
      let itemid = document.getElementsByClassName("itemm");
      let quantity = document.getElementsByClassName("input");
      let buy = document.getElementById("buy");
      tg.expand();


      buy.addEventListener("click", () => {
        let json = {};

        for (let i = 0; i < itemid.length; i++) {
          let item = itemid[i];
          if (item.checked === true) {
            let quantity1 = quantity[i];
            json[item.value] = quantity1.value;
          }
        }

        tg.sendData("hello world");
        tg.close();
      })
      
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
